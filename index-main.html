<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-index-main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Blossom</title>
</head>
<body>
<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
        <header class="basic-header">
                <div class="greeting-name">
                    <p>Hello, </p><p class="name-user-welcome">Sunshine</p>
                </div>
                <div class="nav-container">
                    <button onclick="dropdownMenu()" class="dropbtn"><img src="images/icons/toggle-icon.png" alt="Toggle Icon"></button>
                    <ul id="myDropdown" class="style-menu">
                        <li><a href="#">Today's Taks</a></li>
                        <li><a href="#">Groups</a></li>
                        <li><a href="#">Habits</a></l>
                        <li><a href="#">The Garden</a></li>
                        <li><a href="#">Setting</a></li>
                    </ul>
                </div>
        </header>
		<!-- End of Menu -->
		<!-- Phrases -->
        <div class="phrases">
            <button id="change-phrases" onclick="changePhrase()"><img src="images/icons/refresh-icon.png" alt="refresh-icon"></button>
            <p id="phrases-text">You are always worthy</p>
            <img id="top-flower-decoration" src="images/two-flowers.png" alt="two-flowers-decoration">
        </div>
		<!-- End of Phrases -->
		<!-- Todo List -->
		<section class="todo-list">
			<h3 class="todays-title">Today's Tasks</h3>
			<div class="list-container">
                <div id="list-box-structure">
                    <div id="todo-first-line">
                        <div id="todo-line-task">
                            <label class="container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <h4 id="task">Organize my day</h4>
                        </div>
                    </div>
                    <p id="description">Write a description</p>
                </div>
                <div id="todo-line-icons"> 
                    <img id="edit-icon" src="images/icons/edit-icon.png" alt="edit-icon">
                    <img id="delete-icon" src="images/icons/delete-icon.png" alt="delete-icon">
                </div>
            </div>
		</section>
		<!-- Create To Do -->
        <section class="create-todo">
			<form id="new-todo-form">
                <input 
                id="task-form"
                type="text" 
                placeholder="Â¿What are you planning?"
                name="task"/>
                <input 
                id="description-form"
                type="text" 
                placeholder="Write a description"
                name="description"/>
                <select id="group-options" class="group-selector">
                    <option value="label">Select a group</option>
                    <option value="group 1">Launch Website</option>
                    <option value="group 2">Organize Homework</option>
                </select>
				<input id="add-todo" type="submit" value="Add To Do" />
            </form>
		</section>
		<!-- End of Todo List -->
        <form class="new-group-form">   
            <h3 class="group-title">Groups</h4>
            <div class="group-options">
                <label>
                    <input type="radio" name="category" id="category1" value="business" /> 
                    <span class="bubble business"></span>
                    <div>Business</div>
                </label>
                <label>
                    <input type="radio" name="category" id="category2" value="personal" />
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                </label>
            </div>
            <label>category<input mbsc-input id="group-input" data-dropdown="true" data-tags="true" /></label>
            <select id="groups" multiple>
                <option value="1">Books</option>
                <option value="2">Movies</option>
                <option value="3">Electronics</option>
            </select>
        </form>
	</main>
    <script src="javascript/script-main.js"></script>
</body>
</html>
